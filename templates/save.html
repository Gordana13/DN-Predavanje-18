<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filton | Save</title>
    <link rel="stylesheet" href="/assets/css/save.css">
</head>
<body>

<h2> Thank you for you time and opinion! See you next time :)</h2>

<p id="color"> Message:</p>

<br>

{% for message in msg %}

<p> <strong> Message created: </strong>{{ message.email }}, {{ message.name }} {{ message.surname }}  : {{ message.message }} <strong> at : </strong>[{{ message.date.strftime('%d-%b-%Y %H:%M')}}] </p>
<hr>
{% else %}
    <p> There is no message.</p>
{% endfor %}

</body>
</html>
